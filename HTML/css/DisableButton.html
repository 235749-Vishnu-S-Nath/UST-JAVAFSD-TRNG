<!DOCTYPE html>
<html>
<head>
	<style type="text/css">
		.button{
			background-color: cyan;
			border:none;
			color: black;
			padding: 15px 23px;
			text-align: center;
			text-decoration: none;
			display: inline-block;
			font-size: 16px;
			margin: 4px 2px;
			cursor: pointer;
		}
		.disabled{
			opacity: 0.6;
			cursor: not-allowed;
		}
	</style>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h2>Disable Button</h2>
	<p>Use the opacity property to add some transparency to a button</p>
	<button class="button">Normal button</button>
	<button class="button disabled">Disabled button</button>
</body>
</html>
