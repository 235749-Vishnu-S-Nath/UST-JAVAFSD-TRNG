<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function check(){
		if(2%2==0){
			document.write("It is Even");
		}
		else{
			document.write("It is odd");
		}
	}
</script>
</head>
<body>
	<h2>Is 2 Even or Odd</h2>
	<button onclick="check()">Check</button>
</body>
</html>
