<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function loop(){
		for(i=0;i<21;i++){
			document.write(i," ");
		}
	}
</script>
</head>
<body>
	<h2>iteration from 0 to 20 in for loop</h2>
	<button onclick="loop()">Click</button>
</body>
</html>
